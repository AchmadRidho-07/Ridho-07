<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"></link>
    <title>Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    

</head>
  <body>
    <header class="bg-warning text-center .text-primary-emphasis py-4">
        <h1 class="display-3">Photo Gallery</h1>
        <p class="lead">Explore Beautiful moments</p>
    </header>

    <div class="container py-5">
        <div class="row g-4">
          <div class="col-md-4">
            <img src="https://via.placeholder.com/400" class="img-fluid gallery-img"  data-bs-toggle="modal" data-bs-target="#exampleModal" alt="Photo 1">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#exampleModal" alt="Photo 2">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#exampleModal" alt="Photo 3">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#exampleModal" alt="Photo 4">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/400" class="img-fluid gallery-img"  data-bs-toggle="modal" data-bs-target="#exampleModal"alt="Photo 5">
          </div>
          <div class="col-md-4">
            <img src="https://via.placeholder.com/400" class="img-fluid gallery-img" data-bs-toggle="modal" data-bs-target="#exampleModal" alt="Photo 6">
          </div>

          <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Photo Gallery</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400" id="modal-photo" alt="Selected Photo">
              </div>
        </div>
       
      </div>
    </div>
  </div>
        </div>
      </div>

      <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
</html>
